<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CONDITIONAL DIFFUSION MODELS FOR MENTAL HEALTH-PRESERVING VOICE CONVERSION</title>
<meta name="description" content="Listen to ground truth, baseline, and proposed VC samples." />
<link rel="stylesheet" href="style.css" />
<link rel="icon" href="img/cover.png" />
<meta property="og:title" content="Conditional Diffusion Models for MH-Preserving Voice Conversion" />
<meta property="og:description" content="Ground truth (Original, Target), baselines (Vevo, QuickVC), proposed (DM-23M, DM-67M)." />
<meta property="og:image" content="img/architecture.jpg" />
<meta property="og:type" content="website" />
</head>
<body>
  <header class="header">
    <h1>
      CONDITIONAL DIFFUSION MODELS FOR MENTAL HEALTH-PRESERVING VOICE<br/>
      CONVERSION
    </h1>
    <p class="subtitle">Ground Truth vs. Baselines vs. Proposed</p>
  </header>

  <!-- Architecture figure -->
  <section class="figure-wrap">
    <img src="img/architecture.jpg" alt="Model architecture" class="arch-img" />
  </section>

  <main id="grid" class="grid" aria-live="polite"></main>

  <p class="footer">© <span id="year"></span></p>

<script>
const el = (s)=>document.querySelector(s);

// pause other players when one starts
function wireExclusivePlayback(root) {
  root.addEventListener("play", e => {
    if (e.target.tagName !== "AUDIO") return;
    for (const a of root.querySelectorAll("audio")) if (a !== e.target) a.pause();
  }, true);
}

function findModel(entry, name){
  return entry.models.find(m => (m.name || "").toLowerCase() === name.toLowerCase());
}

function audioColHTML(label, file){
  if (!file) {
    return `<div class="acol"><div class="alabel">${label}</div><div class="missing">—</div></div>`;
  }
  return `
    <div class="acol">
      <div class="alabel">${label}</div>
      <audio controls preload="none" src="${file}"></audio>
    </div>
  `;
}

function cardHTML(entry){
  const orig  = findModel(entry, "Original");
  const tgt   = findModel(entry, "Target");
  const vevo  = findModel(entry, "Vevo-Voice");
  const quick = findModel(entry, "QuickVC");
  const dm23  = findModel(entry, "DM-23M");
  const dm67  = findModel(entry, "DM-67M");

  return `
    <article class="card">
      <div class="card-header">
        <strong>#${entry.id || ""}</strong>
        <span class="tag">${(entry.pair || (entry.src_speaker && entry.tgt_speaker ? entry.src_speaker + "→" + entry.tgt_speaker : ""))}</span>
      </div>

      <!-- Group headings (2 cols each) -->
      <div class="hgrid headings">
        <div class="h1">Ground Truth</div>
        <div class="h2">Baselines</div>
        <div class="h3">Proposed</div>
      </div>

      <!-- Six horizontally aligned players: Original, Target, Vevo, QuickVC, DM-23M, DM-67M -->
      <div class="hgrid players players-6">
        ${audioColHTML("Original",  orig && orig.file)}
        ${audioColHTML("Target",    tgt  && tgt.file)}
        ${audioColHTML("Vevo-Voice",vevo && vevo.file)}
        ${audioColHTML("QuickVC",   quick&& quick.file)}
        ${audioColHTML("DM-23M",    dm23 && dm23.file)}
        ${audioColHTML("DM-67M",    dm67 && dm67.file)}
      </div>
    </article>
  `;
}

async function load(){
  try{
    const resp = await fetch("manifest.json", { cache: "no-store" });
    const data = await resp.json();
    window.__DATA__ = data;
    render();
  }catch(e){
    el("#grid").innerHTML = `<div class="card"><div class="card-body">Failed to load manifest.json.</div></div>`;
  }
}

function render(){
  const data = window.__DATA__ || [];
  el("#grid").innerHTML = data.map(cardHTML).join("");
  wireExclusivePlayback(el("#grid"));
}

document.addEventListener("DOMContentLoaded", ()=>{
  el("#year").textContent = new Date().getFullYear();
  load();
});
</script>
</body>
</html>
